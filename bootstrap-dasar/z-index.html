<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="position-absolute border border-primary bg-primary-subtle z-1" style="top: 0; left: 0; height: 200px; width: 200px;"></div>
    <div class="position-absolute border border-danger bg-danger-subtle" style="top: 20px; left: 20px; height: 200px; width: 200px;"></div>
    <div class="position-absolute border border-warning bg-warning-subtle" style="top: 40px; left: 40px; height: 200px; width: 200px;"></div>
    <div class="position-absolute border border-danger bg-danger-subtle" style="top: 60px; left: 60px; height: 200px; width: 200px;"></div>
    <div class="position-absolute border border-primary bg-primary-subtle z-3" style="top: 80px; left: 80px; height: 200px; width: 200px;"></div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
