<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="m-4 table-responsive-md">
        <table class="table table-sm table-hover table-striped table-bordered border-dark text-center">
            <caption class="text-center">Ini caption table</caption>
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
              <tfoot class="table-dark">
                <tr>
                    <td colspan="2">Ini Footer</td>
                    <td colspan="2">Ini Juga Footer</td>
                </tr>
              </tfoot>
            </tbody>
        </table>
    </div>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
