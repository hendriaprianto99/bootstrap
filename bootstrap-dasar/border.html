<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center p-2 mx-5 my-2 border border-primary border-3 rounded rounded-2">Border</div>
    <div class="text-center p-2 mx-5 my-2 border-top border-secondary border-3 rounded rounded-2">Border Top</div>
    <div class="text-center p-2 mx-5 my-2 border-end border-success border-3 rounded rounded-2">Border End</div>
    <div class="text-center p-2 mx-5 my-2 border-start border-danger border-3 rounded rounded-2">Border start</div>
    <div class="text-center p-2 mx-5 my-2 border-bottom  border-info border-3 rounded rounded-2">Border Bottom</div>
    <div class="text-center p-2 mx-5 my-2 border border-top-0 border-primary border-3 rounded rounded-2">Border Top 0</div>
    <div class="text-center p-2 mx-5 my-2 border border-end-0 border-secondary border-3 rounded rounded-2">Border End 0</div>
    <div class="text-center p-2 mx-5 my-2 border border-start-0 border-success border-3 rounded rounded-2">Border Start 0</div>
    <div class="text-center p-2 mx-5 my-2 border border-bottom-0 border-danger border-3 rounded rounded-2">Border Bottom 0</div>
    

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
